version: 2.1

orbs:
  wp-svn: studiopress/wp-svn@dev:alpha

commands:
  install_dependencies:
    description: "Install development dependencies."
    steps:
      - run: composer install

  mkdir_artifacts:
    description: "Make Artifacts directory"
    steps:
      - run:
          command: |
            [ ! -d "/tmp/artifacts" ] && mkdir /tmp/artifacts &>/dev/null

executors:
  base:
    docker:
      - image: cimg/base:current
    working_directory: /tmp
  php_node:
    docker:
      - image: cimg/php:7.3-browsers
    working_directory: /tmp/src

jobs:
  checkout:
    executor: base
    steps:
      - mkdir_artifacts
      - checkout:
          path: src
      - persist_to_workspace:
          root: /tmp
          paths:
            - src

  checks:
    executor: php_node
    steps:
      - attach_workspace:
          at: /tmp
      - install_dependencies
      - run: composer phpcs

workflows:
  version: 2
  checks:
    jobs:
      - checkout:
          filters:
            branches:
              ignore:
                - master
      - checks:
          requires:
            - checkout
          filters:
            branches:
              ignore:
                - master
      - approval-for-deploy-tested-up-to-bump:
          type: approval
          requires:
            - checks
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /^bump-tested-up-to.*/
      - wp-svn/deploy-tested-up-to-bump:
          requires:
            - approval-for-deploy-tested-up-to-bump

  tag_deploy:
    jobs:
      - checkout:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
      - checks:
          requires:
            - checkout
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
      - wp-svn/deploy:
          dry-run: true
          requires:
            - checks
